<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" />
    <title>Offline - Keshav's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* DaisyUI-inspired color variables */
        :root {
            --base-100: oklch(100% 0 0);
            --base-200: oklch(95% 0 0);
            --base-300: oklch(90% 0 0);
            --base-content: oklch(20% 0 0);
            --primary: oklch(71.772% 0.133 239.443);
            --primary-content: oklch(14.354% 0.026 239.443);
            --secondary: oklch(64.476% 0.202 359.339);
            --secondary-content: oklch(12.895% 0.04 359.339);
            --accent: oklch(94.228% 0.189 105.306);
        }
        
        [data-theme="dark"] {
            --base-100: oklch(0% 0 0);
            --base-200: oklch(19% 0 0);
            --base-300: oklch(22% 0 0);
            --base-content: oklch(87.609% 0 0);
            --primary: oklch(35% 0 0);
            --primary-content: oklch(100% 0 0);
            --secondary: oklch(35% 0 0);
            --secondary-content: oklch(100% 0 0);
            --accent: oklch(35% 0 0);
        }
        
        body {
            font-family: "Poppins", -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--base-100);
            color: var(--base-content);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Floating cards background similar to your portfolio */
        .floating-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-card {
            position: absolute;
            opacity: 0.1;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            animation: float 20s ease-in-out infinite;
        }
        
        .floating-card:nth-child(1) { top: 10%; left: 10%; width: 120px; height: 80px; animation-delay: 0s; }
        .floating-card:nth-child(2) { top: 20%; right: 15%; width: 100px; height: 60px; animation-delay: 2s; }
        .floating-card:nth-child(3) { bottom: 30%; left: 20%; width: 140px; height: 90px; animation-delay: 4s; }
        .floating-card:nth-child(4) { bottom: 20%; right: 25%; width: 110px; height: 70px; animation-delay: 6s; }
        .floating-card:nth-child(5) { top: 50%; left: 5%; width: 90px; height: 50px; animation-delay: 8s; }
        .floating-card:nth-child(6) { top: 40%; right: 5%; width: 130px; height: 85px; animation-delay: 10s; }
        
        .offline-container {
            max-width: 500px;
            padding: 2.5rem;
            background: var(--base-200);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--base-300);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: float-icon 3s ease-in-out infinite;
        }
        
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        
        p {
            margin: 0 0 2rem 0;
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.6;
            color: var(--base-content);
        }
        
        .retry-btn {
            background: var(--primary);
            color: var(--primary-content);
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .tech-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .tech-badge {
            background: var(--base-300);
            color: var(--base-content);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid var(--base-300);
            animation: float-badge 4s ease-in-out infinite;
        }
        
        .tech-badge:nth-child(1) { animation-delay: 0s; }
        .tech-badge:nth-child(2) { animation-delay: 0.5s; }
        .tech-badge:nth-child(3) { animation-delay: 1s; }
        .tech-badge:nth-child(4) { animation-delay: 1.5s; }
        .tech-badge:nth-child(5) { animation-delay: 2s; }
        
        .glow-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            border-radius: 50%;
            animation: pulse-glow 4s ease-in-out infinite;
            z-index: -1;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--base-300);
            border-radius: 20px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: blink 2s ease-in-out infinite;
        }
        
        .status-dot.online {
            background: #10b981;
            animation: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        @keyframes float-icon {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes float-badge {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.2; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        /* Theme toggle styles */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--base-300);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .offline-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tech-badges {
                gap: 0.3rem;
            }
            
            .tech-badge {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-bg">
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
    </div>
    
    <!-- Theme toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <span id="theme-icon">🌙</span>
    </button>
    
    <div class="offline-container">
        <div class="glow-orb"></div>
        
        <div class="offline-icon">📡</div>
        <h1>You're Offline</h1>
        <p>Lost connection? No worries! Some content might still be cached and available for browsing.</p>
        
        <div class="tech-badges">
            <div class="tech-badge">MERN Stack</div>
            <div class="tech-badge">React.js</div>
            <div class="tech-badge">Node.js</div>
            <div class="tech-badge">Gen-AI</div>
            <div class="tech-badge">JavaScript</div>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">
            <span id="retry-text">Try Again</span>
        </button>
        
        <div class="status-indicator">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Checking connection...</span>
        </div>
    </div>

    <script>
        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const themeIcon = document.getElementById('theme-icon');
            
            html.setAttribute('data-theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '🌙' : '☀️';
            localStorage.setItem('theme', newTheme);
        }
        
        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const themeIcon = document.getElementById('theme-icon');
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeIcon.textContent = savedTheme === 'dark' ? '🌙' : '☀️';
        }
        
        // Network status management
        function updateNetworkStatus() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const retryButton = document.querySelector('.retry-btn');
            const retryText = document.getElementById('retry-text');
            
            if (navigator.onLine) {
                statusDot.classList.add('online');
                statusText.textContent = 'Connection restored!';
                retryText.textContent = 'Go Online';
                retryButton.style.background = 'var(--accent)';
                
                // Auto-redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusDot.classList.remove('online');
                statusText.textContent = 'No internet connection';
                retryText.textContent = 'Try Again';
                retryButton.style.background = 'var(--primary)';
            }
        }
        
        // Network event listeners
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        
        // Periodic connectivity check
        setInterval(() => {
            updateNetworkStatus();
        }, 3000);
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            updateNetworkStatus();
        });
        
        // Enhanced retry function
        function retryConnection() {
            const retryButton = document.querySelector('.retry-btn');
            const retryText = document.getElementById('retry-text');
            
            retryText.textContent = 'Retrying...';
            retryButton.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.href = '/';
                } else {
                    window.location.reload();
                }
            }, 500);
        }
        
        // Update retry button click handler
        document.querySelector('.retry-btn').onclick = retryConnection;
    </script>
</body>
</html>
