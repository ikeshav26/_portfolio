<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" />
    <title>Offline - Keshav's Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .offline-container {
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            font-weight: 600;
        }
        p {
            margin: 0 0 2rem 0;
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        .retry-btn {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .retry-btn:hover {
            background: #3730A3;
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .features h3 {
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
        }
        .features ul {
            margin: 0;
            padding-left: 1.2rem;
        }
        .features li {
            margin: 0.5rem 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still browse some content that was previously cached.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <h3>About Keshav's Portfolio:</h3>
            <ul>
                <li>MERN Stack Developer</li>
                <li>GenAI Enthusiast</li>
                <li>Full-Stack Solutions</li>
                <li>Modern Web Technologies</li>
            </ul>
        </div>
    </div>

    <script>
        // Check for network connectivity and auto-retry
        function checkOnline() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // Listen for online events
        window.addEventListener('online', checkOnline);
        
        // Periodically check connectivity
        setInterval(checkOnline, 5000);
        
        // Update button text based on connectivity
        function updateButtonText() {
            const button = document.querySelector('.retry-btn');
            if (navigator.onLine) {
                button.textContent = 'Go Online';
                button.style.background = '#10B981';
            } else {
                button.textContent = 'Try Again';
                button.style.background = '#4F46E5';
            }
        }
        
        window.addEventListener('online', updateButtonText);
        window.addEventListener('offline', updateButtonText);
        updateButtonText();
    </script>
</body>
</html>
