<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Floating Elements -->
  <circle cx="150" cy="150" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="100" r="30" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1100" cy="400" r="50" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="500" r="35" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Main Content Box -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Name -->
  <text x="600" y="240" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="64" font-weight="bold">Keshav Gilhotra</text>
  
  <!-- Title -->
  <text x="600" y="300" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="32" font-weight="600">MERN Stack Developer &amp; GenAI Expert</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="24">8+ Projects • React.js • Node.js • MongoDB • AI Integration</text>
  
  <!-- Website URL -->
  <text x="600" y="420" text-anchor="middle" fill="#4F46E5" font-family="Arial, sans-serif" font-size="28" font-weight="500">ikeshav.tech</text>
  
  <!-- Tech Stack Icons (simplified) -->
  <g transform="translate(200, 380)">
    <!-- React -->
    <circle cx="0" cy="0" r="25" fill="#61DAFB" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">React</text>
    
    <!-- Node.js -->
    <circle cx="80" cy="0" r="25" fill="#339933" opacity="0.8"/>
    <text x="80" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Node</text>
    
    <!-- MongoDB -->
    <circle cx="160" cy="0" r="25" fill="#47A248" opacity="0.8"/>
    <text x="160" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Mongo</text>
    
    <!-- JavaScript -->
    <circle cx="240" cy="0" r="25" fill="#F7DF1E" opacity="0.8"/>
    <text x="240" y="5" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="10" font-weight="bold">JS</text>
    
    <!-- AI -->
    <circle cx="320" cy="0" r="25" fill="#FF6B6B" opacity="0.8"/>
    <text x="320" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI</text>
    
    <!-- Express -->
    <circle cx="400" cy="0" r="25" fill="#000000" opacity="0.8"/>
    <text x="400" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Express</text>
  </g>
</svg>
